# NOTE: to be run from the top directory
version: "3"
services:
  iam-db:
    image: postgres:10.7-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./var/db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=iam
      - POSTGRES_USER=iam
      - POSTGRES_PASSWORD=hdig8g4g49htuhe

  iam-object-store:
    image: minio/minio:RELEASE.2020-06-03T22-13-49Z
    ports:
      - "11101:9000"
    volumes:
      - ./var/object-store:/data
    environment:
      - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
      - MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: server /data

  iam-server:
    build:
      context: $PWD
      dockerfile: $PWD/iam-server/Dockerfile
    restart: on-failure
    depends_on:
      - iam-db
      - iam-object-store
    ports:
      - "11111:8080"
      - "11121:9080"
      - "11131:50051"
    volumes:
      # To simulate secrets in Swarm mode
      - $PWD/iam-server/etc/secrets:/run/secrets
    env_file:
      - $PWD/iam-server/etc/secrets/config.env
    environment:
      - IAM_GRPC_ENABLED=true
      - IAM_REST_CANONICAL_BASE_URL=http://localhost:11121/rest/v1/
      - LOG_LEVEL=debug
      - LOG_PRETTY=true

  microservice-app:
    build:
      context: $PWD
      dockerfile: $PWD/examples/microservices/Dockerfile
    restart: on-failure
    depends_on:
      - iam-server
    ports:
      - 11201:8080
    environment:
      - IAM_CLIENT_ID=CCU0T1gp34z
      - IAM_CLIENT_SECRET=dgKO1k53NnHAoWHEZecc5w
      - LOG_PRETTY=true
      - IAM_SERVER_BASE_URL=http://iam-server:9080/rest/v1
